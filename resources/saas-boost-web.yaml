Description: AWS SaaS Boost Admin Console
Parameters:
  Environment:
    Description: SaaS Boost "environment" such as test, prod, beta, etc...
    Type: String
Conditions:
  TemporaryCondition:
    !Equals [!Ref Environment, '']
Resources:
  # Fake resource to make this a valid template temporarily while
  # we're splitting up the IdP resources from the Web resources.
